<body>

<div>
    <fieldset>
        <legend>User</legend>
        <script type="text/x-handlebars">
            <div><label>ID:</label><label></label></div>
            <div><label>Name:</label><label></label></div>
            <div><label>Year:</label><label></label></div>
            <div><label>Country:</label><label></label></div>
        </script>
    </fieldset>
</div>


<script>
    App = Em.Application.create();

    App.User = Em.Object.extend({
        id: '',
        firstName: '',
        lastName: '',
        year: '',
        country: '',
        fullName: function () {
            var self = this;
            return self.get('firstName') + ' ' + self.get('lastName');
        }.property('firstName','lastName'),
    });

    var user = App.User.create({firstName:'Hyojung', lastName:'Kwon'});
    var fullName = user.get('fullName');

</script>
