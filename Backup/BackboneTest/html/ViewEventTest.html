<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
        <script src="../Scripts/lib/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../Scripts/lib/underscore.js" type="text/javascript"></script>
    <script src="../Scripts/lib/backbone.js" type="text/javascript"></script>
</head>
<body>

<label class='label'>outter view</label>

<div id="searchContainer">
    <label class='label'>inside view</label>
    <input type="text"   id="txt" />
    <input type="button" id="btn" value="save" />
</div>

<script>
    SearchView = Backbone.View.extend({
        el: $('#searchContainer'),

        initialize: function () {
            console.log('initialized');
            _.bindAll(this, 'doSearch');
        },

        events: {
            'click input[type=button]': 'doSearch',
            'keyup input[type=text]': 'onKeyUp',
            'keydown input[type=text]': 'onKeyDown'
        },
        
        doSearch: function (event) {
            console.log('label = ' + this.$('.label').text());
            //console.log('button clicked ' + event.target.value);
        },

        onKeyUp: function (event) {
            console.log('label = ' + this.$('.label').text());
            console.log('keyup event occured value= ' + event.target.value);
        },

        onKeyDown: function (event) {
            console.log('keydown event occured value= ' + event.target.value);
        }
    });

    var searchView = new SearchView();
</script>

</body>
</html>
