    <script src="../Scripts/lib/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="../Scripts/lib/underscore.js" type="text/javascript"></script>
    <script src="../Scripts/lib/backbone.js" type="text/javascript"></script>
</head>
<body>

<div id="searchContainer">
</div>

<script type="text/template" id="search_template">
    <input type="text"   id="txt" value="<%= searchValue %>" />
    <input type="button" id="btn" value="save" />
</script>

<script type="text/template" id="people_template">
    <ul id="peopleContainer">
        <% _.each(people, function(name) { %>
        <li><%= name %></li>
        <% }); %>
    </ul>
</script>

<script type="text/javascript">
    SearchView = Backbone.View.extend({
        el: $('#searchContainer'),

        initialize: function () {
            this.render();
        },

        render: function () {
            $(this.el).html(this.searchTemplate({ searchValue: 'input something please' }));
            $(this.el).append(this.peopleTemplate({ people: ['khj', 'lsj'] }));
        },

        searchTemplate: _.template($("#search_template").html()),

        peopleTemplate: _.template($("#people_template").html()),

        events: {
            "click input[type=button]": "onButtonClick"
        },

        onButtonClick: function (event) {
            console.log("button clicked");
        }
    });

    var search_view = new SearchView();
</script>

</body>
